paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios se han obtenido satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/User'
        "400":
          description: Los usuarios no se han obtenido debido a un error

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Mongo's autogenerated Id
        firstName:
          type: String
          description: User name
        lastName:
          type: String
          description: User last name
        fullName:
          type: String
          description: User firstName field concat with user lastName field
        email:
          type: String
          description: Correo electrónico del usuario
        age:
          type: Number
          description: User age
        password:
          type: String
          description: User's hashed password
        role:
          type: String
          description: User role
        cart:
          type: Object
          description: User Cart (pointed to cart schema)
        rokenRestore:
          type: Object
          description: Token object for restore password via email
      example:
        _id: ObjectId("6625c2647f6c339895d2fe40")
        firstName: Santiago
        lastName: Martin
        fullname: Santiago Martin
        email: santiagomartin.44@gmail.com
        age: 30
        password: $2b$10$0gXG/kJpF4F79ySCO37V4eEf5Q.9mxhULdpxp/S21iV4ak5goyp1u
        role: user
        cart: object cart here

  requestBodies:
    updateUser:
      type: object
      properties:
        firstName:
          type: String
          description: User name
        lastName:
          type: String
          description: User last name
        email:
          type: String
          description: Correo electrónico del usuario
        age:
          type: Number
          description: User age
        password:
          type: String
          description: password to hash
      example:
        firstName: Santiago
        lastName: Martin 
        email: santiagomartin.44@gmail.com
        age: 30
        password: 1234